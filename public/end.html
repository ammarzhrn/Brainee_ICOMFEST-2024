<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congratulations!</title>
    <link rel="stylesheet" href="/public/css/app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

  <style>
    .font-plus {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .font-ibm {
      font-family: 'IBM Plex Mono', monospace;
    }
  </style>
  </head>

  <body class="font-plus">
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1>Your Score</h1>
        <h1 id="finalScore"></h1>
        <form>
          <label for="">Fill Your Name To Save Your Score</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="./question.html">Play Again</a>
        <a class="btn" href="./index.html">Go Home</a>
      </div>
    </div>
    
    <div class="flex flex-col items-center justify-center h-screen light">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Product Feedback Form</h2>

      <form class="flex flex-col">
        <label for="name" class="text-gray-800 mb-2">Name</label>
        <input id="name" type="text" class="border-2 border-gray-300 p-2 rounded-md mb-4" required>

        <label for="email" class="text-gray-800 mb-2">Email</label>
        <input id="email" type="email" class="border-2 border-gray-300 p-2 rounded-md mb-4" required>

        <label for="product" class="text-gray-800 mb-2">Product</label>
        <select id="product" class="border-2 border-gray-300 p-2 rounded-md mb-4" required>
          <option value="">Select a product</option>
          <option value="Product 1">Product 1</option>
          <option value="Product 2">Product 2</option>
          <option value="Product 3">Product 3</option>
        </select>

        <label for="rating" class="text-gray-800 mb-2">Rating</label>
        <input id="rating" type="number" class="border-2 border-gray-300 p-2 rounded-md mb-4" min="1" max="5" required>

        <label for="feedback" class="text-gray-800 mb-2">Feedback</label>
        <textarea id="feedback" class="border-2 border-gray-300 p-2 rounded-md mb-4" rows="4" required></textarea>

        <button onclick="sendEmail()" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150" type="button">Submit</button>
      </form>
    </div>
  </div>
    <script src="/public/js/end.js"></script>
  </body>
</html>
